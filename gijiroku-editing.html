        <button type=“button”
            onclick="location.href='https://oka6u9lsn6.execute-api.ap-northeast-1.amazonaws.com/dev/get-gijiroku'">API呼び出しボタン</button>

    <script>
        const api = 'https://oka6u9lsn6.execute-api.ap-northeast-1.amazonaws.com/dev/get-gijiroku';
        console.log(api)
        edit()

        async function edit() {
            var result = await fetch(api, { mode: 'no-cors' })
            console.log(result)
            var newObj = {}
            var objStr = {}
            Object.keys(result).forEach(function (key) {
                newObj[key] = result[key];
            });
            objStr = JSON.stringify(newObj)
            console.log(objStr)
        }
    </script>
