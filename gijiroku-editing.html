    <!DOCTYPE html>
    <html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>議事録管理システム</title>
    </head>

    <body>
        <a href="index.html">議事録一覧画面</a>
        <a href="https://main.dts6rdr07hm07.amplifyapp.com/gijiroku-details.html">議事録詳細画面(開発用ボタン)</a>
        <a href="https://main.dts6rdr07hm07.amplifyapp.com/gijiroku-editing.html">議事録編集画面(開発用ボタン)</a>
        <p>編集画面</p>
        <button type=“button”
            onclick="location.href='https://oka6u9lsn6.execute-api.ap-northeast-1.amazonaws.com/dev/get-gijiroku'">API呼び出しボタン</button>
        <button id="btn">議事録一覧画面・・</button>
        <table id="tbl"></table>

    </body>
    <script>
        const btn = document.getElementById('btn')
        let data = ''

        btn.addEventListener('click', function () {
            // XMLHttpRequestオブジェクトの作成
            var request = new XMLHttpRequest()
            // URLを開く
            request.open('GET', 'https://oka6u9lsn6.execute-api.ap-northeast-1.amazonaws.com/dev/get-gijiroku', true)
            // レスポンスが返ってきた時の処理を記述 
            request.onload = function () {
                var resobj = JSON.parse(request.response)
                data = resobj.body.TimeStamp

                document.write(`
                    <table class="title">
                        <thead>
                            <tr>
                                <th class="p1">日時<br></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="p1">
                                    ${data}
                                </td>
                            </tr>
                        </tbody>
                    </table>`
                )
            }
            // リクエストをURLに送信
            request.send();



        })

    </script>

    </html>
